<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Ropa Online</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="main-header">
        <a href="/" class="logo">
    <img src="https://raw.githubusercontent.com/alaskaenc/codigos/refs/heads/main/ALASKA%20FASHION%20-%20PNG%202023%20BLANCO.png" alt="">
</a>
        <button class="cart-button" id="finalizarBtn">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M21,7H7.46L5.91,3.63A1,1,0,0,0,4.93,3H4a1,1,0,0,0-1,1V5H2V7H4V19a2,2,0,0,0,2,2H18a2,2,0,0,0,2-2V7h3M6,19V9H18V19H6M8,11a2,2,0,0,1,2,2,2,2,0,0,1-2,2,2,2,0,0,1-2-2A2,2,0,0,1,8,11Zm8,0a2,2,0,0,1,2,2,2,2,0,0,1-2,2,2,2,0,0,1-2-2A2,2,0,0,1,16,11Z"/>
            </svg>
            Carrito (<span id="sidebarTotalItems">0</span>)
        </button>
    </header>

    <div class="container">
        <main class="product-grid" id="product-grid">
            </main>

        <aside class="sidebar-carrito">
            <h2>Carrito</h2>
            <ul id="sidebarListaCarrito">
                </ul>
            <div class="sidebar-footer">
                <p class="total">Total: <span id="sidebarTotal">$0.00 USD</span></p>
                <button class="button secondary" id="sidebarVaciar">Vaciar Carrito</button>
                <button class="button primary" id="sidebarFinalizar">Finalizar Pedido</button>
            </div>
        </aside>
    </div>

    <div class="modal" id="modalPedido">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalle del Pedido</h2>
                <button class="close-button" id="cerrarModal">&times;</button>
            </div>
            <div class="modal-body">
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="listaPedidoModal">
                        </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="total-label">Total:</td>
                            <td id="totalPedidoModal">$0.00 USD</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="modal-footer">
                <button class="button primary" id="finalizarPedidoModal">Enviar Pedido por WhatsApp</button>
            </div>
        </div>
    </div>

    <script src="js/catalogo.js"></script>
</body>
</html>
